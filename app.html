<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faradaic Efficiency Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f0f4f8;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 0.5em;
      margin-top: 1em;
      width: 100%;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Faradaic Efficiency Calculator</h2>

  <label>Total Charge Passed (C):</label>
  <input type="number" id="charge" placeholder="e.g. 4824">

  <label>Amount of NHâ‚ƒ Formed (mol):</label>
  <input type="number" id="ammonia" placeholder="e.g. 0.015">

  <button onclick="calculateFE()">Calculate Efficiency</button>

  <div id="result"></div>

  <script>
    function calculateFE() {
      const F = 96485; // Faraday's constant
      const Q = parseFloat(document.getElementById("charge").value);
      const n = parseFloat(document.getElementById("ammonia").value);

      if (isNaN(Q) || isNaN(n) || Q <= 0 || n < 0) {
        document.getElementById("result").innerText = "Please enter valid values.";
        return;
      }

      const efficiency = (3 * F * n / Q) * 100;
      document.getElementById("result").innerText = 
        `Faradaic Efficiency: ${efficiency.toFixed(2)}%`;
    }
  </script>

</body>
</html>
